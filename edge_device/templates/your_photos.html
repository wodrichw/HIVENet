<html>
<head>
    <title>Your Photos</title>
</head>
<body>
    <h1>{{ name }}'s Photos</h1>        
    <div class="pics">
        {% for picF in picFiles %}
        <img src="{{ url_for('static', filename='current_face/'+picF) }}">
        {% endfor %}
    </div>
    <div>
        <button type="button" id="retake">Retake Photos</button>
        <button type="button" id="submit">Submit</button>
    </div>
<script type="text/javascript" src="{{ url_for('static', filename='scripts/jquery-3.3.1.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='scripts/yourPhotos.js') }}"></script>
</body>
</html>
